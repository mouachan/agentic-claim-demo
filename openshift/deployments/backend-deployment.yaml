apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: claims-demo
  labels:
    app: claims-processing
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: image-registry.openshift-image-registry.svc:5000/claims-demo/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DEBUG
              value: "false"
            - name: POSTGRES_HOST
              value: "postgresql.claims-demo.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "claims_db"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: LLAMASTACK_ENDPOINT
              value: "http://claims-llamastack-service.claims-demo.svc.cluster.local:8321"
            - name: OCR_SERVER_URL
              value: "http://ocr-server.claims-demo.svc.cluster.local:8080"
            - name: RAG_SERVER_URL
              value: "http://rag-server.claims-demo.svc.cluster.local:8080"
            - name: ORCHESTRATOR_SERVER_URL
              value: "http://orchestrator-server.claims-demo.svc.cluster.local:8080"
            - name: GUARDRAILS_SERVER_URL
              value: "http://claims-guardrails.claims-demo.svc.cluster.local:8080"
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 5
          volumeMounts:
            - name: claim-documents
              mountPath: /claim_documents
              readOnly: true
      volumes:
        - name: claim-documents
          persistentVolumeClaim:
            claimName: claim-documents
